    <main>
        <div id="container">
        <h2>Formulario de contacto</h2>
        <form required id="content-form">
            <label>Nombre del Contacto</label>
            <input type="text" id="nombre" name="nombre">
            <br>
            <br>
            <label>Apellidos del Contacto</label>
            <input type="text" id="apellidos" name="apellidos" required>
            <br>
            <br>
            <label>Correo del Contacto</label>
            <input type="email" id="correo" name="correo">
            <br>
            <br>
            <label>Edad del contacto</label>
            <input type="number" id="edad" name="edad">
            <br>
            <br>
            <label>Genero del Contacto</label>
            <select name="genero">
                <option>Femenino</option>
                <option>Masculino</option>
            </select>
            <br>
            <br>
            <label>Motivo del Contacto</label>            
            <textarea  id="motivo" name="motivo"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar" required>
        </form>
        <footer>Primera pagina HTML5 &copy; 2023 - <a href="#top">Ir arriba</a></footer>
    </main>
    </div>    
</body>
